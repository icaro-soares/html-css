<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Aqui estão várias tags que usamos em HTML e para que elas são utilizadas, para saber basta parar o ponteiro do mouse em cima delas.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;h1&gt; podendo ir até o &lt;h6&gt;">Título</abbr></li>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li>
            <abbr title="Use link:fav para adicionar o caminho do imagem do favicon">FavIcon</abbr>
        </li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt;mark&gt;">Marcação</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">code</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt;">pre</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">q</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">abbr</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">a</abbr></li>
    </ul>
</body>
</html>
