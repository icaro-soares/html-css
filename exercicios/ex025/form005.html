<!DOCTYPE html>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isfem" value="F"> <label for="sexo">Feminino</label> <br>

        <fieldset>
