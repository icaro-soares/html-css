<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
    .botao {
        background-color: orange;
        color: white;
    }
</style>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome"  placeholder=" Nome completo" minlength="10" required>
        </p>
        <p>
            <label for="periodo">Período letivo:</label>
            <input type="month" name="periodo" id="periodo" required value="2024-09" required>
        </p>
        <p>
            <label for="dia">Data de realização:</label>
            <input type="date" name="dia" id="dia" value="2024-09-17" required>
        </p>
        <p>
            <label for="hora">Hora de realização:</label>
            <input type="time" name="hora" id="hora" required>
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" placeholder="Média do aluno" required min="0" max="10" step="0.1">
        </p>
        <p>
            <input type="submit" value="Enviar" class="botao">
            <input type="reset" value="Limpar" class="botao">
        </p>
    </form>
</body>
</html>
