<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome completo:</label>
                <input type="text" name="nome" id="inome" required minlength="5" size="23">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required size="33">
            </p>
            <!-- Estudar mais sobre regex -->
             <p>
                <label for="itel">Digite seu telefone:</label>
                <input type="tel" name="tel" id="itel" pattern="^\(\d{0-9}[2]\)\d{4-5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required>
             </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
