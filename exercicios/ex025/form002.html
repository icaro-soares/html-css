<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="../ex023/tabela006.html" method="post">
        <p>
            <label for="user">Usuário: </label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="15" size="10">
        </p>
        <p>
            <label for="senha">Password: </label>
            <input type="password" name="senha" id="senha" required minlength="8" size="8">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
