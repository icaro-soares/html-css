<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .conteiner {
            background-color: lightgray;
            display: flex;
            flex-flow: row wrap;
        }
        .item {
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Outo conteúdo</div>
        <div class="item">C</div>
        <div class="item">Conteúdo maior</div>
        <div class="item">E</div>
        <div class="item">Conteúdo maior ainda, e vai ficar maior</div>
        <div class="item">G</div>
    </div>
</body>
</html>
