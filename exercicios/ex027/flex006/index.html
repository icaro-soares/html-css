<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Items</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
    #container {
        background-color: lightsalmon;
        height: 400px;
        display: flex;
        flex-flow: row wrap;
        align-content: space-evenly;
    }
    #items {
        background-color: lightblue;
        border: 1px solid black;
        padding: 40px;
    }
</style>
<body>
    <main id="container">
        <div id="items">A</div>
        <div id="items">B</div>
        <div id="items">C</div>
        <div id="items">D</div>
        <div id="items">E</div>
        <div id="items">F</div>
        <div id="items">G</div>
        <div id="items">J</div>
        <div id="items">K</div>
        <div id="items">L</div>
        <div id="items">M</div>
    </main>
</body>
</html>
