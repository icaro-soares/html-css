<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        th {
            width: 100%;
            border: 1px solid black;
            padding: .5em;
            background-color: gray;
        }
        td {
            border: 1px solid black;
            padding: .5em;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <hr>
    <!-- Hierarquia de tabela (simples)
     tag TABLE = tabela
        table row = linha de tabela
            table header = cabeçalho da tabela
            table data = dado da tabela
     -->
    
    <table>
        <th>Tabela de exemplo</th>
        <tr> <!-- 1ª linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- 2ª linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- 3ª linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- 4ª linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
