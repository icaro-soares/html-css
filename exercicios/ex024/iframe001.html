<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com/" frameborder="1" scrolling="no">
        <a href="https://cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
    </iframe> 
    para aprender a programar</p>
    <p>O repositório do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
            <a href="https://gustavoguanabara.github.io">prof.GustavoGuanabara</a>
        </iframe> 
        é bem legal também</p>
</body>
</html>
